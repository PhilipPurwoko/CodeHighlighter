<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Highlighter</title>
    <style type="text/css">
    	body{
    		background-color: #f2dea7
    	}
    	::-moz-selection {
    		color: white;
    		background: darkorange;
		}

		::selection {
			color: white;
			background: darkorange;
		}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
